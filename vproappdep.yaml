apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: erickay/vprofileapp
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: vproapp-port
            containerPort: 8080
      initContainers:
       - name: upgrade MYSQL  
         image: busybox
         command: ['sh', '-c', 'mysql_upgrade']
       - name: init-mydb
         image: busybox
         command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for mydb; sleep 2; done;'] 
       - name: init-memcache
         image: busybox
         command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for memcache; sleep 2; done;']
       
